<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create New Staff</title>
</head>
<body>
<h1>Create New Staff</h1>

<!-- Success/Error Messages -->
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{/staff/create}" th:object="${staff}" method="post">
  <div>
    <label>Account Name:</label>
    <input type="text" th:field="*{account.accountName}" required />
  </div>
  <div>
    <label>Password:</label>
    <input type="password" th:field="*{account.password}" required />
  </div>
  <div>
    <label>Email:</label>
    <input type="email" th:field="*{account.email}" required />
  </div>
  <div>
    <label>Phone Number:</label>
    <input type="text" th:field="*{account.phoneNumber}" />
  </div>
  <div>
    <label>Address:</label>
    <input type="text" th:field="*{account.address}" />
  </div>
  <div>
    <label>Account Type:</label>
    <select th:field="*{account.accountTypeID}">
      <option th:each="type : ${accountTypes}" th:value="${type}" th:text="${type}"></option>
    </select>
  </div>
  <div>
    <label>Role:</label>
    <input type="text" th:field="*{role}" required />
  </div>
  <button type="submit" class="btn btn-primary">Create Staff</button>
</form>
</body>
</html>
