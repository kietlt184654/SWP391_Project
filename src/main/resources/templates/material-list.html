<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Nguyên vật liệu</title>
    <style>
        /* Thêm CSS cho giao diện */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e2e2e2;
        }
        .btn-delete {
            color: white;
            background-color: red;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Danh sách Nguyên vật liệu</h1>

<!-- Biểu mẫu thêm nguyên vật liệu mới -->
<h2>Thêm Nguyên vật liệu Mới</h2>
<form th:action="@{/materials/add}" method="post">
    <label for="materialName">Tên:</label>
    <input type="text" id="materialName" name="materialName" required>

    <label for="stockQuantity">Số lượng:</label>
    <input type="number" id="stockQuantity" name="stockQuantity" required>

    <label for="unit">Đơn vị:</label>
    <input type="text" id="unit" name="unit" required>

    <button type="submit">Thêm Nguyên Vật Liệu</button>
</form>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}">
    <p th:text="${error}" style="color: red;"></p>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Số lượng</th>
        <th>Đơn vị</th>
        <th>Cập nhật số lượng</th>
        <th>Xóa</th>
    </tr>
    <tr th:each="material : ${materials}">
        <td th:text="${material.materialId}"></td>
        <td th:text="${material.materialName}"></td>
        <td th:text="${material.stockQuantity}"></td>
        <td th:text="${material.unit}"></td>
        <td>
            <form th:action="@{/materials/{materialId}/update-quantity(materialId=${material.materialId})}" method="post">
                <label>Số lượng thay đổi:</label>
                <input type="number" name="quantityChange" required>
                <label>Lý do thay đổi:</label>
                <input type="text" name="reason" required>
                <button type="submit">Cập nhật</button>
            </form>
        </td>
        <td>
            <form th:action="@{/materials/{materialId}/delete(materialId=${material.materialId})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa?');">
                <button type="submit" class="btn-delete">Xóa</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
