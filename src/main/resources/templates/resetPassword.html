<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/resetPassword.css}">

</head>
<body>
<h2>Reset Your Password</h2>
<div class="error-message" th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>
<div class="success-message" th:if="${successMessage}">
    <p th:text="${successMessage}"></p>
</div>
<!-- Cập nhật từ "@{/auth/reset-password}" thành "@{/account/reset-password}" -->
<form th:action="@{/account/reset-password}" method="POST">
    <input type="hidden" name="token" th:value="${token}"/>
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>
    <button type="submit">Reset Password</button>
</form>
</body>
</html>
