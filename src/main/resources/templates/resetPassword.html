<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/resetPassword.css}" />
</head>
<body>
<div class="form-box">
    <div class="reset-container">
        <h2>Reset Password</h2>
        <p>Enter your new password:</p>

        <!-- Hiển thị thông báo lỗi nếu token không hợp lệ hoặc hết hạn -->
        <div th:if="${error != null}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <!-- Form gửi yêu cầu đặt lại mật khẩu -->
        <form th:action="@{/account/reset-password}" method="POST">
            <!-- Truyền token vào form -->
            <input type="hidden" name="token" th:value="${token}" />

            <div class="input-box">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" class="input-field" placeholder="Enter new password" required />
            </div>

            <div class="input-box">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="Confirm new password" required />
            </div>

            <div class="form-actions">
                <button type="submit" class="reset-btn">Reset Password</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
