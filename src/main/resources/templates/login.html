<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/main/resources/static/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper" th:fragment="wrapper">
      <nav class="nav" th:fragment="nav">
        <div class="nav-logo">
          <p>LOGO</p>
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a th:href="@{/}" class="link">Home</a></li>
            <li><a href="about.html" class="link">About</a></li>
            <li><a href="blog.html" class="link">Blog</a></li>
            <li><a href="services.html" class="link">Services</a></li>
            <li><a href="Availableproject.html" class="link">Product</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <button class="btn white-btn">Sign In</button>
          <a href="register.html"><button class="btn">Sign Up</button></a>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
      </nav>

      <!------------------- login form -------------------------->
      <form method="post" th:action="@{/account/login}">
        <div class="form-box">
          <div class="login-container" id="login">
            <div class="top">
              <span
                >Don't have an account?
                <a href="register.html">Sign Up</a></span
              >
              <header>Login</header>
            </div>
            <div
              th:if="${errorAccount != null}"
              class="error-message"
              style="color: red"
            >
              <p th:text="${errorAccount}"></p>
            </div>
            <div class="input-box">
              <input
                name="accountName"
                type="text"
                class="input-field"
                placeholder="Username"
              />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input
                name="password"
                type="password"
                class="input-field"
                placeholder="Password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
              <input type="submit" class="submit" value="Sign In" />
            </div>
            <div class="btn-social">
              <div class="btn-google">
                <i class="fab fa-google"></i> Sign in with Google
              </div>
              <div class="btn-facebook">
                <i class="fab fa-facebook-f"></i> Sign in with Facebook
              </div>
            </div>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="login-check" />
                <label for="login-check"> Remember Me</label>
              </div>
              <div class="two">
                <label><a href="#">Forgot password?</a></label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script>
      function myMenuFunction() {
        var i = document.getElementById("navMenu");
        if (i.className === "nav-menu") {
          i.className += " responsive";
        } else {
          i.className = "nav-menu";
        }
      }
    </script>
  </body>
</html>
