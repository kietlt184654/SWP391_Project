<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/manageCustomer.css" />
  <title>Manage Customer</title>
</head>
<body>
<!-- Navigation -->
<div class="nav">
  <div class="nav-logo">
    <p>LOGO</p>
  </div>
  <div class="nav-menu">
    <ul>
      <li><a href="Homepage.html" class="link">Home</a></li>
      <li><a href="about.html" class="link">About</a></li>
      <li><a href="services.html" class="link">Services</a></li>
      <li><a href="Availableproject.html" class="link">Product</a></li>
    </ul>
  </div>
</div>

<!-- Content -->
<h1>Customer Information</h1>

<div class="notification" th:if="${messageDeleteUser}">
  <p th:text="${messageDeleteUser}"></p>
</div>

<table>
  <thead>
  <tr>
    <th>Account ID</th>
    <th>Image</th>
    <th>Customer Name</th>
    <th>Role ID</th>
    <th>Phone Number</th>
    <th>Address</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customer : ${customers}" th:if="${customer.accountTypeID == 'Customer'}">
    <td th:text="${customer.getAccountId()}"></td>
    <td><img th:src="@{${customer.images}}" alt="Customer Image" /></td>
    <td th:text="${customer.accountName}"></td>
    <td th:text="${customer.accountTypeID}"></td>
    <td th:text="${customer.phoneNumber}"></td>
    <td th:text="${customer.address}"></td>
    <td>
      <button class="btn-action edit"><i class="bi bi-pencil-square"></i> Edit</button>
      <form th:action="@{/account/delete/{id}(id=${customer.getAccountId()})}" method="POST" style="display: inline;">
        <button type="submit" class="btn-action delete"><i class="bi bi-trash"></i> Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <p>Bạn có chắc chắn muốn xóa khách hàng này không?</p>
    <button id="confirmDelete" class="modal-btn confirm">Xóa</button>
    <button id="cancelDelete" class="modal-btn cancel">Hủy</button>
  </div>
</div>
<!-- Footer -->
<footer class="footer">
  <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
</footer>

</body>
</html>
