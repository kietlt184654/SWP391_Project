<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Thiết Kế Chờ Duyệt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Thông báo thành công -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

    <h2>Danh Sách Thiết Kế Chờ Duyệt</h2>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Thiết Kế</th>
            <th>Mô Tả</th>
            <th>Thao Tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="design : ${pendingDesigns}">
            <td th:text="${design.designId}"></td>
            <td th:text="${design.designName}"></td>
            <td th:text="${design.description}"></td>
            <td>
                <a th:href="@{'/manager/designs/' + ${design.designId} + '/details'}" class="btn btn-info">Chi Tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
