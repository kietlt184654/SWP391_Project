<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koi Pond Maintenance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Koi Pond Maintenance Services</h1>
    
    <form action="/book" method="post" id="bookingForm">
        <label for="customerName">Your Name:</label>
        <input type="text" id="customerName" name="customerName" required>
        
        <label for="serviceDate">Preferred Date:</label>
        <input type="date" id="serviceDate" name="serviceDate" required>
        
        <button type="submit">Book Maintenance</button>
    </form>

    <div id="trackingSection" style="display:none;">
        <h2>Service Tracking</h2>
        <p id="trackingMessage">${trackingMessage}</p> 
    </div>
</body>
</html>
