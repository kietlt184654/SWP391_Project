<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit Blog</h2>
    <form th:action="@{/blogs/{id}/edit(id=${blog.blogID})}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${blog.title}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" th:text="${blog.content}" required></textarea>
        </div>
        <div class="form-group">
            <label for="imageFile">Upload Image</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile">
        </div>
        <button type="submit" class="btn btn-primary">Update Blog</button>
    </form>
</div>
</body>
</html>
