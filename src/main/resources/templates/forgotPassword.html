<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="forgotPassword.css" />
    <title>Forgot password</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>LOGO</p>
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="#" class="link">Home</a></li>
            <li><a href="#" class="link">About</a></li>
            <li><a href="#" class="link">Blog</a></li>
            <li><a href="#" class="link">Services</a></li>
            <li><a href="#" class="link">Product</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <a href="login.html"><button class="btn">Sign In</button></a>
          <button class="btn white-btn">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
      </nav>

      <!------------------- registration form -------------------------->
      <div class="form-box">
        <div class="forgot-container" id="forgot">
          
<h2>Forgot password</h2>
<p>Please enter your email address you'd like your password reset information sent to</p>
          <div class="input-box">Enter your email
            <input type="email" class="input-field" placeholder="Enter your email" required />
          </div>

          <div class="form-actions">
            <button type="submit" class="reset-btn">Reset password</button>
            <a href="login.html"><button class="login-btn">Back to login</button></a>
          </div>
      </div>
    </div>

    <script>
      function myMenuFunction() {
        var i = document.getElementById("navMenu");
        if (i.className === "nav-menu") {
          i.className += " responsive";
        } else {
          i.className = "nav-menu";
        }
      }
    </script>
  </body>
</html>
