<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chi Tiết Dự Án Của Bạn</title>
</head>
<body>
<h1>Chi Tiết Dự Án</h1>

<!-- Thông tin dự án -->
<p><strong>Tên dự án:</strong> <span th:text="${project.name}"></span></p>
<p><strong>Mô tả:</strong> <span th:text="${project.description}"></span></p>
<p><strong>Ngày bắt đầu:</strong> <span th:text="${project.startDate}"></span></p>
<p><strong>Ngày kết thúc:</strong> <span th:text="${project.endDate}"></span></p>
<p><strong>Tổng chi phí:</strong> <span th:text="${project.totalCost}"></span> VNĐ</p>
<p><strong>Trạng thái:</strong> <span th:text="${project.status}"></span></p>

<!-- Danh sách nguyên liệu sử dụng trong dự án -->
<h2>Nguyên Liệu Sử Dụng</h2>
<table>
  <thead>
  <tr>
    <th>Tên Nguyên Liệu</th>
    <th>Số Lượng</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="materialQuantity : ${project.design.designMaterialQuantities}">
    <td th:text="${materialQuantity.material.materialName}"></td>
    <td th:text="${materialQuantity.quantityNeeded}"></td>
  </tr>
  </tbody>
</table>

<!-- Thông báo thành công hoặc lỗi nếu có -->
<div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>
<div th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></div>
</body>
</html>
