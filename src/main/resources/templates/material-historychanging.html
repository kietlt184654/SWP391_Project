<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Material History</title>
  <style>
    /* Đặt font và canh giữa tiêu đề */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Tạo kiểu cho bảng */
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
      text-align: center;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    /* Tạo kiểu cho nút quay lại */
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      background-color: #4CAF50;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h2>Lịch sử chỉnh sửa tất cả nguyên vật liệu</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Tên nguyên vật liệu</th>
    <th>Số lượng thay đổi</th>
    <th>Lý do</th>
    <th>Ngày thay đổi</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="log : ${changeLogs}">
    <td th:text="${log.id}">ID</td>
    <td th:text="${log.material.materialName}">Tên nguyên vật liệu</td>
    <td th:text="${log.quantityChanged}">Số lượng thay đổi</td>
    <td th:text="${log.reason}">Lý do</td>
    <td th:text="${#dates.format(log.changeDate, 'yyyy-MM-dd HH:mm')}">Ngày thay đổi</td>
  </tr>
  </tbody>
</table>
<a th:href="@{/materials/list}">Quay lại danh sách nguyên vật liệu</a>
</body>
</html>
