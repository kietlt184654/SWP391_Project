<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Design Payment</title>
</head>
<body>

<!-- HEADER -->
<div class="nav">
    <div class="nav-button">
        <div th:if="${session.loggedInUser == null}">
            <form th:action="@{/login}" method="GET" style="display: inline;">
                <button class="btn white-btn" id="loginBtn">Login</button>
            </form>
            <form th:action="@{/register}" method="GET" style="display: inline;">
                <button class="btn" id="registerBtn">Sign Up</button>
            </form>
        </div>

        <div th:if="${session.loggedInUser != null}" class="d-flex align-items-center">
            <a th:href="@{/account/profile}" class="d-flex align-items-center">
                <img th:src="@{${session.loggedInUser.images} ?: '/img/defaultAva.jpg'}"
                     alt="User Avatar"
                     class="rounded-circle"
                     width="40"
                     height="40">
                <span class="ms-2" th:text="${session.loggedInUser.accountName}">AccountName</span>
            </a>
            <form th:action="@{/account/logout}" method="post" class="ms-3">
                <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
            </form>
        </div>
    </div>

    <!-- Logo -->
    <div class="nav-logo">
        <p>LOGO</p>
    </div>
</div>

<!-- Hero Section -->
<section class="hero-section">
    <div class="hero-content text-center">
        <h1>Design Payment</h1>
        <ol class="breadcrumb">
            <li><a href="/homepage.html">Home</a></li>
            <li><a href="/designs.html">Designs</a></li>
            <li class="active">Design Payment</li>
        </ol>
    </div>
</section>

<!-- Design Details Section -->
<div class="container">
    <div class="selected-design mt-4">
        <h2>Design Details</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Design ID</th>
                <th>Design Name</th>
                <th>Description</th>
                <th>Total Cost</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${design.designId}">Design ID</td>
                <td th:text="${design.designName}">Design Name</td>
                <td th:text="${design.description}">Description</td>
                <td th:text="${#numbers.formatDecimal(paymentAmount, 1, 2)}">Total Cost</td>
            </tr>
            </tbody>
        </table>
    </div>
