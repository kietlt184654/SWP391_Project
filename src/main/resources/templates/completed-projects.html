<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Project History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/CompletedProject.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <h1>All Project History</h1>
  <br>
  <div class="order-header">
    <h2>Đơn mua</h2>
    <a href="#" class="view-history">Xem lịch sử mua hàng</a>
  </div>

  <!-- Status Bar -->
  <div class="order-status-bar">
    <div class="status-item" data-status="NEED_TO_PEND">
      <i class="fas fa-clock icon"></i>
      <span class="label">Need to Pend</span>
      <span class="count" id="needToPendCount">0</span>
    </div>
    <div class="status-item" data-status="PENDING">
      <i class="fas fa-wallet icon"></i>
      <span class="label">Pending</span>
      <span class="count" id="pendingCount">0</span>
    </div>
    <div class="status-item" data-status="IN_PROGRESS">
      <i class="fas fa-truck icon"></i>
      <span class="label">In Progress</span>
      <span class="count" id="inProgressCount">0</span>
    </div>
    <div class="status-item" data-status="COMPLETE">
      <i class="fas fa-star icon"></i>
      <span class="label">Complete</span>
      <span class="count" id="completeCount">0</span>
    </div>
  </div>

  <!-- Project Panels -->
  <div th:each="project : ${allProjects}">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Project Name: <span th:text="${project.name}"></span></h3>
      </div>
      <div class="panel-body">
        <p><strong>Description:</strong> <span th:text="${project.description}"></span></p>
        <p><strong>Status:</strong> <span th:text="${project.status}"></span></p>
        <p><strong>Start Date:</strong> <span th:text="${project.startDate}"></span></p>
        <p><strong>End Date:</strong> <span th:text="${project.endDate}"></span></p>
        <p><strong>Total Cost:</strong> <span th:text="${project.totalCost}"></span></p>

        <!-- Rating and Feedback Section -->
        <div th:if="${project.status == 'COMPLETE'}">
          <div th:if="${project.feedback != null && project.feedback.isReviewed}">
            <p><strong>Rating:</strong> [[${project.feedback.rating}]] stars</p>
            <p><strong>Feedback:</strong> [[${project.feedback.feedback}]]</p>
          </div>

          <div th:if="${project.feedback == null || !project.feedback.isReviewed}">
            <p><a class="feedback-button" data-toggle="collapse" th:href="'#feedbackForm-' + ${project.projectID}">
              Rate Project
            </a></p>

            <div th:id="'feedbackForm-' + ${project.projectID}" class="collapse" data-project-id="${project.projectID}">
              <div class="rating-stars" th:id="'stars-' + ${project.projectID}">
                <i class="fas fa-star" data-value="1"></i>
                <i class="fas fa-star" data-value="2"></i>
                <i class="fas fa-star" data-value="3"></i>
                <i class="fas fa-star" data-value="4"></i>
                <i class="fas fa-star" data-value="5"></i>
              </div>
              <input type="hidden" th:id="'ratingInput-' + ${project.projectID}" name="rating" value="0">
              <textarea class="form-control feedback-text" rows="3" placeholder="Enter your feedback" th:id="'feedbackText-' + ${project.projectID}"></textarea>

              <button class="btn btn-primary submit-feedback" style="margin-top: 10px;" th:onclick="'submitFeedback(' + ${project.projectID} + ')'">Submit Feedback</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript to Count Projects by Status -->
<script>
  $(document).ready(function () {
    function countProjectsByStatus() {
      // Initialize counters for each status
      let needToPendCount = 0;
      let pendingCount = 0;
      let inProgressCount = 0;
      let completeCount = 0;

      // Iterate through each project panel and extract the status
      $('.panel').each(function () {
        // Extract the status text
        let status = $(this).find('p:contains("Status:") span').text().trim();

        // Increment counters based on the status
        if (status === "Need to Pend") {
          needToPendCount++;
        } else if (status === "Pending") {
          pendingCount++;
        } else if (status === "In Progress") {
          inProgressCount++;
        } else if (status === "COMPLETE") {
          completeCount++;
        }
      });

      // Update the status counts in the status bar
      $('#needToPendCount').text(needToPendCount);
      $('#pendingCount').text(pendingCount);
      $('#inProgressCount').text(inProgressCount);
      $('#completeCount').text(completeCount);
    }

    // Call the function to update counts on page load
    countProjectsByStatus();
  });

  // Handle star rating click
  $('.rating-stars i').on('click', function() {
    let selectedStar = $(this).data('value');
    let projectID = $(this).closest('.rating-stars').attr('id').split('-')[1];

    $('#stars-' + projectID + ' i').each(function() {
      $(this).removeClass('selected');
      if ($(this).data('value') <= selectedStar) {
        $(this).addClass('selected');
      }
    });

    $('#ratingInput-' + projectID).val(selectedStar);
  });

  // Function to submit feedback
  function submitFeedback(projectID) {
    let rating = $('#ratingInput-' + projectID).val();
    let feedback = $('#feedbackText-' + projectID).val();

    if (rating === "0" || feedback.trim() === "") {
      alert("Please select a star rating and enter your feedback.");
      return;
    }

    $.ajax({
      url: '/submitFeedback',
      method: 'POST',
      data: { projectId: projectID, rating: rating, feedback: feedback },
      success: function(response) {
        alert(response);
        $('#feedbackForm-' + projectID).collapse('hide');

        // Update interface after successfully submitting feedback
        $('#feedbackForm-' + projectID).parent().html(
                `<p><strong>Rating:</strong> ${rating} stars</p>
           <p><strong>Feedback:</strong> ${feedback}</p>`
        );
      },
      error: function(xhr) {
        alert(xhr.responseText || "An error occurred, please try again.");
      }
    });
  }
</script>
</body>
</html>
