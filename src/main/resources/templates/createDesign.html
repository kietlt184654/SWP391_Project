<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Thiết Kế</title>
</head>
<body>
<h1>Tạo Thiết Kế Mới</h1>
<form action="/design/create" method="post">
    <label for="designName">Tên Thiết Kế:</label>
    <input type="text" id="designName" name="designName" required><br><br>

    <label for="waterCapacity">Dung Tích Nước:</label>
    <input type="number" id="waterCapacity" name="waterCapacity" step="0.1" required><br><br>

    <label for="description">Mô Tả:</label>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

    <label for="size">Kích Thước:</label>
    <select id="size" name="size">
        <option value="Small">Nhỏ</option>
        <option value="Medium">Vừa</option>
        <option value="Large">Lớn</option>
    </select><br><br>

    <label for="price">Giá:</label>
    <input type="number" id="price" name="price" step="0.01" required><br><br>

    <label for="shapeOfPond">Hình Dạng Ao:</label>
    <input type="text" id="shapeOfPond" name="shapeOfPond"><br><br>

    <label for="estimatedCompletionTime">Thời Gian Hoàn Thành Dự Kiến (ngày):</label>
    <input type="number" id="estimatedCompletionTime" name="estimatedCompletionTime" required><br><br>

    <label for="customerReference">Thông Tin Khách Hàng:</label>
    <input type="text" id="customerReference" name="customerReference" required><br><br>

    <input type="hidden" name="typeDesignID" value="2"> <!-- Gán typeID = 2 mặc định -->

    <button type="submit">Gửi Để Duyệt</button>
</form>
</body>
</html>
