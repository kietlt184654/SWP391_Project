<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="/css/manager.css">
</head>
<body>
<div class="container">
  <nav class="sidebar">
    <div class="logo">
      <h2>Manager</h2>
    </div>
    <ul class="menu">
      <li><a th:href="@{/dashboard/total}">Dashboard</a></li> <!-- Đã cập nhật link -->
      <li><a th:href="@{/account/customers}">Quản lí Customer</a></li>
      <li><a th:href="@{/projects/showProjects}">Quản lí Project</a></li> <!-- Cập nhật đường dẫn quản lý project -->
      <li><a th:href="@{/staff}">Quản lí Staff</a></li> <!-- Đường dẫn cho quản lý nhân viên -->
      <!--      <li><a th:href="@{/settings}">Settings</a></li>-->

      <li><a th:href="@{/manager/designs/pending}">Duyệt Thiết Kế</a></li>

      <li><a th:href="@{/materials/management}">Quản lý Material</a></li>
    </ul>
  </nav>
  <div class="main-content">
    <header>
      <h1>Welcome to the Manager Dashboard</h1>
      <div class="user-profile">
        <img src="/img/profile-pic.jpg" alt="User Profile" class="profile-pic">
        <span class="user-name">Ngân</span>
      </div>
    </header>
    <section class="overview">
      <div class="card">
        <h3>Users</h3>
        <p th:text="${userCount}"></p> <!-- Hiển thị số lượng user thực từ DB -->
      </div>
      <div class="card">
        <h3>Active Projects</h3>
        <p>34</p>
      </div>
      <div class="card">
        <h3>Completed Tasks</h3>
        <p>720</p>
      </div>
      <div class="card">
        <h3>Pending Requests</h3>
        <p>16</p>
      </div>
    </section>
  </div>
</div>
</body>
</html>
