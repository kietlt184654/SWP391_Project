<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Entry</title>
    <link rel="stylesheet" href="/css/FormConsulting.css">
</head>
<body>
<div class="container">
    <h1>Invoice and Consultation Entry</h1>
    <form id="invoiceForm">
        <div class="form-section">
            <h2>User Information</h2>
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="customerPhone">Customer Phone Number:</label>
            <input type="tel" id="customerPhone" name="customerPhone" required>

            <label for="customerAddress">Customer Address:</label>
            <textarea id="customerAddress" name="customerAddress" required></textarea>
        </div>

        <div class="form-section">
            <h2>Design Information</h2>
            <label for="designName">Design Name:</label>
            <input type="text" id="designName" name="designName" required>

            <label for="WaterCapacity">Water Capacity (Liters):</label>
            <input type="number" id="WaterCapacity" name="WaterCapacity" required>

            <label for="designType">Design Type:</label>
            <input type="text" id="designType" name="designType" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="img">Image URL:</label>
            <input type="text" id="img" name="img">

            <label for="size">Size (mÂ²):</label>
            <input type="number" id="size" name="size" required>

            <label for="price">Price (USD):</label>
            <input type="number" id="price" name="price" required>

            <label for="ShapeOfPond">Shape of Pond:</label>
            <input type="text" id="ShapeOfPond" name="ShapeOfPond" required>

            <label for="estimatedCompletionTime">Estimated Completion Time (days):</label>
            <input type="number" id="estimatedCompletionTime" name="estimatedCompletionTime" required>
        </div>

        <div class="form-section">
            <h2>Demo Image Upload</h2>
            <label for="demoImage">Upload Demo Image of Consultation:</label>
            <input type="file" id="demoImage" name="demoImage" accept="image/*">
        </div>

        <button type="submit">Submit Invoice</button>
    </form>

    <div id="result"></div>
</div>
<script src="/javascript/FormConsulting.js"></script>
</body>
</html>
