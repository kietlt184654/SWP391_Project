<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Entry</title>
    <link rel="stylesheet" href="/css/FormConsulting.css">
</head>
<body>
<div class="container">
    <h1>Invoice Information Entry</h1>
    <form id="invoiceForm">
        <label for="designName">Design Name:</label>
        <input type="text" id="designName" name="designName" required><br>

        <label for="WaterCapacity">Water Capacity (Liters):</label>
        <input type="number" id="WaterCapacity" name="WaterCapacity" required><br>

        <label for="designType">Design Type:</label>
        <input type="text" id="designType" name="designType" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="img">Image URL:</label>
        <input type="text" id="img" name="img"><br>

        <label for="size">Size (mÂ²):</label>
        <input type="number" id="size" name="size" required><br>

        <label for="price">Price (USD):</label>
        <input type="number" id="price" name="price" required><br>

        <label for="ShapeOfPond">Shape of Pond:</label>
        <input type="text" id="ShapeOfPond" name="ShapeOfPond" required><br>

        <label for="estimatedCompletionTime">Estimated Completion Time (days):</label>
        <input type="number" id="estimatedCompletionTime" name="estimatedCompletionTime" required><br>

        <button type="submit">Submit Invoice</button>
    </form>

    <div id="result"></div>
</div>
<script src="/javascript/FormConsulting.js"></script>
</body>
</html>
