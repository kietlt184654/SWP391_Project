<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .container { margin-top: 50px; max-width: 700px; background-color: #f8f9fa; padding: 20px; border-radius: 10px; }
    .form-title { font-size: 24px; font-weight: bold; color: #007bff; text-align: center; margin-bottom: 20px; }
    .form-group label { font-weight: bold; }
    .submit-btn { width: 100%; background-color: #28a745; color: #fff; font-weight: bold; }
    .submit-btn:hover { background-color: #218838; }
  </style>
</head>
<body>
<div class="container">
  <div class="form-title">Write a New Blog</div>
  <form th:action="@{/blogs/create}" th:object="${blog}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>Title</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="Enter blog title" required>
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea th:field="*{content}" class="form-control" rows="6" placeholder="Write your content here..." required></textarea>
    </div>
    <div class="form-group">
      <label>Upload Image</label>
      <input type="file" name="imageFile" class="form-control">
    </div>
    <button type="submit" class="btn submit-btn">Publish</button>
  </form>
</div>
</body>
</html>
