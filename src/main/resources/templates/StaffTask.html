<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/StaffTask.css">

    <title>Staff Dashboard</title>
</head>
<body>
<h2>List Of Assigned Projects</h2>
<!-- Sort by Status -->
<div class="sort-container">
    <label for="sortStatus">Filter</label>
    <select id="sortStatus">
        <option value="all">All</option>
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
    </select>
</div>
<div class="container1">
    <div th:if="${message != null}" th:data-message="${message}" class="alert"></div>
    <div id="toast" class="toast"></div>
</div>
<div class="container">
    <table border="1">
        <thead>
        <tr>
            <th>Project ID</th>
            <th>Project Name</th>
            <th>Start Date</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Task Description</th>
            <th>Progress Image</th>
            <th>Actions</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody id="projectTableBody">
        <div >
            <tr th:each="staffProject : ${staffProjects}" class="project-row" >
                <td th:text="${staffProject.project.projectID}">Project ID</td>
                <td th:text="${staffProject.project.name}">Project Name</td>
                <td th:text="${staffProject.project.startDate}">Start Date</td>
                <td th:text="${staffProject.assignmentDate}">Deadline</td>
                <td th:text="${staffProject.status}">Status</td>
                <td th:text="${staffProject.task}">Task Description</td>
                <td>
                    <div th:if="${staffProject.progressImage != null}" class="progress-image-container">
                        <img th:src="${staffProject.progressImage}" alt="Progress Image" class="progress-image">
                        <form th:action="@{/deleteProgressImage}" method="post">
                            <input type="hidden" name="staffProjectID" th:value="${staffProject.staffProjectID}">
                            <button type="submit" class="delete">Delete Image</button>
                        </form>
                    </div>
                    <div th:if="${staffProject.progressImage == null}" class="progress-image-container">
                        <form th:action="@{/uploadProgressImage}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="staffProjectID" th:value="${staffProject.staffProjectID}">
                            <input type="file" name="file" accept="image/*">
                            <div class="form-group">
                                <input type="text" name="url" placeholder="Enter URL for the image">
                                <button type="submit" class="upload-form">Upload Image</button>
                            </div>
                        </form>
                        <p>Dont Update Images</p>
                    </div>
                </td>
                <td>
                    <form class="accept-form" th:action="@{/accept}" method="post">
                        <input type="hidden" th:name="staffProjectID" th:value="${staffProject.staffProjectID}">
                        <input type="hidden" th:name="currentStatus" th:value="${staffProject.status}">
                        <button type="submit" class="accept">Accept</button>
                    </form>
                </td>
                <td>
                    <button type="button" onclick="toggleDetails(this)">View Details</button>
                    <div class="details-container" style="display: none;">
                        <p>Address: <span th:text="${staffProject.project.customer.account.address}"></span></p>
                        <p>Phone Number: <span th:text="${staffProject.project.customer.account.phoneNumber}"></span></p>
                        <p>Email: <span th:text="${staffProject.project.customer.account.email}"></span></p>
                    </div>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>


<script src="/javascript/StaffTask.js"></script>
</body>
</html>
