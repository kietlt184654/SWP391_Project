<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dự Án Của Khách Hàng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .panel-heading {
            background-color: #007bff !important;
            color: white !important;
            font-weight: bold;
        }
        .panel-body {
            background-color: #e9ecef;
        }
        .btn-toggle {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        .table {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dự Án Của Khách Hàng</h1>

    <div th:each="project : ${projects}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Dự án: <span th:text="${project.name}"></span></h3>
            </div>
            <div class="panel-body">
                <p><strong>Mô tả:</strong> <span th:text="${project.description}"></span></p>
                <p><strong>Ngày bắt đầu:</strong> <span th:text="${project.startDate}"></span></p>
                <p><strong>Ngày kết thúc:</strong> <span th:text="${project.endDate}"></span></p>
                <p><strong>Tổng chi phí:</strong> <span th:text="${project.totalCost}"></span></p>
                <p><strong>Trạng thái:</strong> <span th:text="${project.status}"></span></p>

                <!-- Nút bấm để mở/đóng chi tiết nguyên vật liệu -->
                <p><a class="btn-toggle" data-toggle="collapse" th:href="'#materials-' + ${project.projectID}">
                    <i class="fas fa-caret-down"></i> Xem chi tiết Nguyên vật liệu
                </a></p>

                <!-- Accordion cho chi tiết nguyên vật liệu -->
                <div th:id="'materials-' + ${project.projectID}" class="collapse">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Tên Nguyên Vật Liệu</th>
                            <th>Số Lượng Sử Dụng</th>
                            <th>Ngày Sử Dụng</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="materialDetail : ${project.projectMaterials}">
                            <td th:text="${materialDetail.material.materialName}"></td>
                            <td th:text="${materialDetail.quantityUsed}"></td>
                            <td th:text="${materialDetail.usedDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Thư viện JS cho Bootstrap và JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
